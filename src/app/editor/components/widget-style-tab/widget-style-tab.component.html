<div class="editor-style-tab">

  <!-- generic widget configuration -->
  <div class="editor-style-tab-item" *ngFor="let form of formStyleGroups">
    <app-form-group-style [groupName]="form.groupName" [controls]="form.controls"
      (onControlChange)="onControlValueChange($event)">
    </app-form-group-style>
  </div>

  <!-- widget content configuration -->
  <div *ngIf="widget.variablesGroups.length">
    <div class="editor-style-tab-item" *ngFor="let form of widget.variablesGroups">
      <app-form-group-style [groupName]="form.groupName" [controls]="form.controls"
        (onControlChange)="onControlValueChange($event)">
      </app-form-group-style>
    </div>
  </div>

</div>
