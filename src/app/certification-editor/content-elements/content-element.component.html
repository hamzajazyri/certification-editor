<div class="jz-widget" [ngClass]="{'m-p': !insideDropZone && (isEditMode$ | async)}" [ngStyle]="{
    'padding-top': data.style?.paddingTop+'px',
    'padding-bottom': data.style?.paddingBottom+'px',
    'padding-left': data.style?.paddingLeft+'px',
    'padding-right': data.style?.paddingRight+'px',
  }">
  <div *ngIf="(isEditMode$ | async)" class="options">
    <button class="btn-option" (click)="removeContent()">
      <svg xmlns="http://www.w3.org/2000/svg" width="12" height="13" viewBox="0 0 12 13" fill="none">

          fill="#001534" />
      </svg>
    </button>
    <button class="btn-option" (click)="openPaddingSetting()" *ngIf="!insideDropZone">
      <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M20.1498 7.93997L8.27978 19.81C7.21978 20.88 4.04977 21.3699 3.32977 20.6599C2.60977 19.9499 3.11978 16.78 4.17978 15.71L16.0498 3.84C16.5979 3.31801 17.3283 3.03097 18.0851 3.04019C18.842 3.04942 19.5652 3.35418 20.1004 3.88938C20.6356 4.42457 20.9403 5.14781 20.9496 5.90463C20.9588 6.66146 20.6718 7.39189 20.1498 7.93997V7.93997Z"
            stroke="#001534" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </g>
      </svg>
    </button>
    <button *ngIf="!insideDropZone" class="btn-option" Draggable [componentData]="data.componentData"
      [componentType]="data.componentType">
      <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <rect width="24" height="24" fill="white"></rect>
          <rect x="4" y="8" width="12" height="12" rx="1" stroke="#000000" stroke-linecap="round"
            stroke-linejoin="round"></rect>
          <path d="M8 6V5C8 4.44772 8.44772 4 9 4H19C19.5523 4 20 4.44772 20 5V15C20 15.5523 19.5523 16 19 16H18"
            stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="2 2"></path>
        </g>
      </svg>
    </button>
  </div>
  <ng-container #containerRef></ng-container>
</div>
